name: Build CLI

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        friendly_name: [linux, windows, mac]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v7

      - name: Install Poetry Packages
        run: poetry install

      - name: Build Pyinstaller
        run: poetry run pyinstaller --onefile ./src/redownload_cli.py --name redownload-cli-${{ matrix.friendly_name }}

      - name: Upload Executables
        uses: softprops/action-gh-release@v0.1.14
        with:
          files: |
            dist/redownload-cli-${{ matrix.friendly_name }}
            dist/redownload-cli-${{ matrix.friendly_name }}.exe